<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="NFT" />
      <div class="text">
        <h1 class="title">Equilibrium #3429</h1>
        <h2 class="title-description">
          Our Equilibrium collection promotes balance and calm.
        </h2>
      </div>
      <div class="price-desc">
        <div class="price-tag">
          <img class="price-tag-icon" src="images/icon-ethereum.svg" alt="" />
          <h2 class="price-tag-number">0.041 ETH</h2>
        </div>
        <div class="price-time">
          <img class="price-time-icon" src="images/icon-clock.svg" alt="" />
          <h2 class="price-time-number">3 days left</h2>
        </div>
      </div>
      <hr />
      <div class="profile">
        <img class="profile-pict" src="images/image-avatar.png" alt="" />
        <div class="profile-desc">
          Creation of <span class="profile-desc-name">Jules Wyvern</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Awannabeyours</a>.
    </div>
  </body>
</html>
